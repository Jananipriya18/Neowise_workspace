<form [formGroup]="comicForm" (ngSubmit)="addComic()">
    <table>
      <tr>
        <td>Comic Title :</td>
        <td><input class="form-control" type="text" placeholder="Enter Title" formControlName="title"></td>
      </tr>
      <tr>
        <td>Author :</td>
        <td><input class="form-control" type="text" placeholder="Enter Author" formControlName="author"></td>
      </tr>
      <tr>
        <td>Series :</td>
        <td><input class="form-control" type="text" placeholder="Enter Series" formControlName="series"></td>
      </tr>
      <tr>
        <td>Publisher :</td>
        <td><input class="form-control" type="text" placeholder="Enter Publisher" formControlName="publisher"></td>
      </tr>
      <tr>
        <td>Publication Date :</td>
        <td><input class="form-control" type="date" placeholder="Enter Publication Date" formControlName="publicationDate"></td>
      </tr>
      <tr>
        <td>Genre :</td>
        <td><input class="form-control" type="text" placeholder="Enter Genre" formControlName="genre"></td>
      </tr>
      <tr>
        <td>Description :</td>
        <td><textarea class="form-control" placeholder="Enter Description" formControlName="description"></textarea></td>
      </tr>
      <tr>
        <td colspan="2">
          <button class="btn btn-primary" type="submit" [disabled]="comicForm.invalid">Add Comic</button>
        </td>
      </tr>
    </table>
  </form>
