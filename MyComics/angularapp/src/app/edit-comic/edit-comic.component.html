<div *ngIf="comic">
  <h3>Edit Comic</h3>
  <form (ngSubmit)="saveComic()">
    <label>
      Title:
      <input [(ngModel)]="comic.title" name="title" required>
    </label>
    <label>
      Author:
      <input [(ngModel)]="comic.author" name="author" required>
    </label>
    <label>
      Series:
      <input [(ngModel)]="comic.series" name="series" required>
    </label>
    <label>
      Publisher:
      <input [(ngModel)]="comic.publisher" name="publisher" required>
    </label>
    <label>
      Genre:
      <select [(ngModel)]="comic.genre" name="genre" required>
        <option *ngFor="let genre of genres" [value]="genre">{{ genre }}</option>
      </select>
    </label>
    <label>
      Description:
      <textarea [(ngModel)]="comic.description" name="description" rows="5" required placeholder="Enter description"></textarea>
    </label>
    <button type="submit">Save</button>
    <button type="button" (click)="cancel()">Cancel</button>
  </form>
</div>
