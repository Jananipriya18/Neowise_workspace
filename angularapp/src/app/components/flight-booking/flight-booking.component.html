<div class="flight-detail">
    <h1>{{ flight?.name }} - {{ flight?.airline }}</h1>
    <p>{{ flight?.description }}</p>
    <p>Price: ${{ flight?.price }}</p>
    <label for="departureDate">Departure Date:</label>
    <input type="date" id="departureDate" [(ngModel)]="departureDate" />
    <label for="arrivalDate">Arrival Date:</label>
    <input type="date" id="arrivalDate" [(ngModel)]="arrivalDate" />
    <button (click)="makeReservation()">Reserve Now</button>
    <a routerLink="/feedback">Leave Feedback</a>
  </div>
