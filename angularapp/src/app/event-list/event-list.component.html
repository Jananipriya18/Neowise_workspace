<div class="container">
    <h2>Event List</h2>
  
    <div>
        <input type="text" id="search" [(ngModel)]="searchTerm" placeholder="Search by event name">
        <button id="search" class="search-button" (click)="searchEvents()">Search</button>
      </div>

    <div *ngIf="events.length === 0" class="no-events-message">
        No events available.
    </div>
  
    <table *ngIf="events.length > 0" class="event-table">
        <thead>
            <tr>
                <th>Event Name</th>
                <th>Description</th>
                <th>Date</th>
                <th>Time</th>
                <th>Location</th>
                <th>Organizer</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let event of events" class="event-item">
                <td>{{ event.eventName }}</td>
                <td>{{ event.eventDescription }}</td>
                <td>{{ event.eventDate }}</td>
                <td>{{ event.eventTime }}</td>
                <td>{{ event.eventLocation }}</td>
                <td>{{ event.eventOrganizer }}</td>
                <td>
                    <button id="delete" class="delete-button" (click)="deleteEvent(event.eventId)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
