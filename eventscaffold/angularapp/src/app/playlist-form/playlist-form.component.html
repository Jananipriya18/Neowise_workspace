<div class="form-container">
    <h2>Add New Cartoon Episode</h2>
    <form (ngSubmit)="addCartoonEpisode()">
      <div class="form-group">
        <label for="cartoonSeriesName">Cartoon Series Name</label>
        <input type="text" id="cartoonSeriesName" [(ngModel)]="newEpisode.cartoonSeriesName" name="cartoonSeriesName" required>
        <div *ngIf="isFieldInvalid('cartoonSeriesName')" class="error">Cartoon series name is required.</div>
      </div>
      <div class="form-group">
        <label for="episodeTitle">Episode Title</label>
        <input type="text" id="episodeTitle" [(ngModel)]="newEpisode.episodeTitle" name="episodeTitle" required>
        <div *ngIf="isFieldInvalid('episodeTitle')" class="error">Episode title is required.</div>
      </div>
      <div class="form-group">
        <label for="releaseDate">Release Date</label>
        <input type="text" id="releaseDate" [(ngModel)]="newEpisode.releaseDate" name="releaseDate" required>
        <div *ngIf="isFieldInvalid('releaseDate')" class="error">Release date is required.</div>
      </div>
      <div class="form-group">
        <label for="directorName">Director Name</label>
        <input type="text" id="directorName" [(ngModel)]="newEpisode.directorName" name="directorName" required>
        <div *ngIf="isFieldInvalid('directorName')" class="error">Director name is required.</div>
      </div>
      <div class="form-group">
        <label for="duration">Duration (minutes)</label>
        <input type="number" id="duration" [(ngModel)]="newEpisode.duration" name="duration" required>
        <div *ngIf="isFieldInvalid('duration')" class="error">Duration is required.</div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" [(ngModel)]="newEpisode.description" name="description"></textarea>
      </div>
      <button type="submit">Add Episode</button>
    </form>
  </div>
