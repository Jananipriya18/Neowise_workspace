<form (submit)="addPlaylist()">
    <div>
        <label for="playlistName">Playlist Name:</label>
        <input type="text" id="playlistName" [(ngModel)]="newPlaylist.playlistName" name="playlistName" required>
        <div *ngIf="isFieldInvalid('playlistName')" class="error-message">Playlist Name is required</div>
    </div>
    <div>
        <label for="songName">Song Name:</label>
        <input type="text" id="songName" [(ngModel)]="newPlaylist.songName" name="songName" required>
        <div *ngIf="isFieldInvalid('songName')" class="error-message">Song Name is required</div>
    </div>
    <div>
        <label for="yearOfRelease">Year of Release:</label>
        <input type="text" id="yearOfRelease" [(ngModel)]="newPlaylist.yearOfRelease" name="yearOfRelease" required>
        <div *ngIf="isFieldInvalid('yearOfRelease')" class="error-message">Year of Release is required</div>
    </div>
    <div>
        <label for="artistName">Artist Name:</label>
        <input type="text" id="artistName" [(ngModel)]="newPlaylist.artistName" name="artistName" required>
        <div *ngIf="isFieldInvalid('artistName')" class="error-message">Artist Name is required</div>
    </div>
    <div>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" [(ngModel)]="newPlaylist.genre" name="genre" required>
        <div *ngIf="isFieldInvalid('genre')" class="error-message">Genre is required</div>
    </div>
    <div>
        <label for="MovieName">Movie Name:</label>
        <input type="text" id="MovieName" [(ngModel)]="newPlaylist.MovieName" name="MovieName" required>
        <div *ngIf="isFieldInvalid('MovieName')" class="error-message">Movie Name is required</div>
    </div>
    <button type="submit">Add Playlist</button>
</form>
