<div class="container" *ngIf="event">
  <h2>Delete Confirmation</h2>
  <div class="confirmation-message">
    <p>Are you sure you want to delete this event?</p>
    <p>Event Name: {{ event.eventName }}</p>
    <p>Description: {{ event.eventDescription }}</p>
    <p>Date: {{ event.eventDate }}</p>
    <p>Time: {{ event.eventTime }}</p>
    <p>Location: {{ event.eventLocation }}</p>
    <p>Organizer: {{ event.eventOrganizer }}</p>
  </div>
  <div class="form-buttons">
    <button type="button" id="confirm" class="confirm-button" (click)="confirmDelete(eventId)">Confirm Delete</button>
    <button type="button" id="cancel" class="cancel-button" (click)="cancelDelete()">Cancel</button>
  </div>
</div>
