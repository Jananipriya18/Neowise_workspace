<div class="container">
    <h2>Playlist List</h2>
  
    <div>
        <input type="text" id="search" [(ngModel)]="searchTerm" placeholder="Search by event name">
        <button id="search" class="search-button" (click)="searchPlaylists()">Search</button>
      </div>

    <div *ngIf="events.length === 0" class="no-events-message">
        No events available.
    </div>
  
    <table *ngIf="events.length > 0" class="event-table">
        <thead>
            <tr>
                <th>Playlist Name</th>
                <th>Description</th>
                <th>Date</th>
                <th>Time</th>
                <th>Location</th>
                <th>Organizer</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let event of events" class="event-item">
                <td>{{ event.playlistName }}</td>
                <td>{{ event.songName }}</td>
                <td>{{ event.yearOfRelease }}</td>
                <td>{{ event.artistName }}</td>
                <td>{{ event.genre }}</td>
                <td>{{ event.MovieName }}</td>
                <td>
                    <button id="delete" class="delete-button" (click)="deletePlaylist(event.playlistId)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
