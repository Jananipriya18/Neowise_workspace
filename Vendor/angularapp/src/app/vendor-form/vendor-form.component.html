<form (ngSubmit)="addVendor()">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="newVendor.name" name="name" required maxlength="100">
        <div *ngIf="!newVendor.name && formSubmitted" class="error-message">Name is required</div>
    </div>
    <div>
        <label for="productOfferings">Product Offerings:</label>
        <input type="text" id="productOfferings" [(ngModel)]="newVendor.productOfferings" name="productOfferings" required maxlength="500">
        <div *ngIf="!newVendor.productOfferings && formSubmitted" class="error-message">Product Offerings is required</div>
    </div>
    <div>
        <label for="experience">Experience:</label>
        <input 
            type="number" 
            id="experience" 
            [(ngModel)]="newVendor.experience" 
            name="experience" 
            required 
            min="0"
        >
        <div *ngIf="!newVendor.experience && formSubmitted" class="error-message">
            Experience is required
        </div>
    </div>    
    <div>
        <label for="storeLocation">Vendor Location:</label>
        <input type="text" id="storeLocation" [(ngModel)]="newVendor.storeLocation" name="storeLocation" required maxlength="100">
        <div *ngIf="!newVendor.storeLocation && formSubmitted" class="error-message">Vendor Location is required</div>
    </div>
    <div>
        <label for="operatingHours">Operating Hours:</label>
        <input type="text" id="operatingHours" [(ngModel)]="newVendor.operatingHours" name="operatingHours" required maxlength="50">
        <div *ngIf="!newVendor.operatingHours && formSubmitted" class="error-message">Operating Hours is required</div>
    </div>
    <div>
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" [(ngModel)]="newVendor.phoneNumber" name="phoneNumber" required minlength="10" maxlength="15">
        <div *ngIf="!newVendor.phoneNumber && formSubmitted" class="error-message">Phone Number is required</div>
    </div>
    <button type="submit">Add Vendor</button>
</form>
