<form (ngSubmit)="addPlaylist()">
    <div>
        <label for="playlistName">Playlist Name:</label>
        <input type="text" id="playlistName" [(ngModel)]="newPlaylist.playlistName" name="playlistName" required maxlength="100">
        <div *ngIf="!newPlaylist.playlistName && formSubmitted" class="error-message">Playlist Name is required</div>
    </div>
    <div>
        <label for="songName">Song Name:</label>
        <input type="text" id="songName" [(ngModel)]="newPlaylist.songName" name="songName" required maxlength="500">
        <div *ngIf="!newPlaylist.songName && formSubmitted" class="error-message">Song Name is required</div>
    </div>
    <div>
        <label for="yearOfRelease">Year of Release (YYYY-MM-DD):</label>
        <input 
            type="text" 
            id="yearOfRelease" 
            [(ngModel)]="newPlaylist.yearOfRelease" 
            name="yearOfRelease" 
            required 
            pattern="^\d{4}-\d{2}-\d{2}$"
            placeholder="YYYY-MM-DD"
        >
        <div *ngIf="!newPlaylist.yearOfRelease && formSubmitted" class="error-message">
            Year of Release is required and must be in the format YYYY-MM-DD
        </div>
    </div>    
    <div>
        <label for="artistName">Artist Name:</label>
        <input type="text" id="artistName" [(ngModel)]="newPlaylist.artistName" name="artistName" required maxlength="50">
        <div *ngIf="!newPlaylist.artistName && formSubmitted" class="error-message">Artist is required</div>
    </div>
    <div>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" [(ngModel)]="newPlaylist.genre" name="genre" required maxlength="200">
        <div *ngIf="!newPlaylist.genre && formSubmitted" class="error-message">Music Genre is required</div>
    </div>
    <div>
        <label for="MovieName">Movie Name:</label>
        <input type="text" id="MovieName" [(ngModel)]="newPlaylist.MovieName" name="MovieName" required maxlength="100">
        <div *ngIf="!newPlaylist.MovieName && formSubmitted" class="error-message">Movie Name is required</div>
    </div>
    <button type="submit">Add Playlist</button>
</form>
