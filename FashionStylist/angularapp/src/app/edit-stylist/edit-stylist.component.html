<div *ngIf="doctor">
  <h3>Edit Doctor</h3>
  <form (ngSubmit)="saveDoctor()">
    <label>
      Name:
      <input [(ngModel)]="doctor.name" name="name" required>
    </label>
    <label>
      Age:
      <input [(ngModel)]="doctor.age" name="age" type="number" required>
    </label>
    <label>
      Specialization:
      <input [(ngModel)]="doctor.specialization" name="specialization" required>
    </label>
    <label>
      Department:
      <input [(ngModel)]="doctor.department" name="department" required>
    </label>
    <label>
      Contact Number:
      <input [(ngModel)]="doctor.contactNumber" name="contactNumber" required pattern="\d{10}">
    </label>
    <button type="submit">Save</button>
    <button type="button" (click)="cancel()">Cancel</button>
  </form>
</div>
