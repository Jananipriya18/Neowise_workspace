<div *ngIf="stylist">
  <h3>Edit Stylist</h3>
  <form (ngSubmit)="saveStylist()">
    <label>
      Name:
      <input [(ngModel)]="stylist.name" name="name" required>
    </label>
    <label>
      Expertise:
      <input [(ngModel)]="stylist.expertise" name="expertise" required>
    </label>
    <label>
      Style Signature:
      <input [(ngModel)]="stylist.styleSignature" name="styleSignature" required>
    </label>
    <label>
      Availability:
      <input [(ngModel)]="stylist.availability" name="availability" required>
    </label>
    <label>
      Hourly Rate:
      <input [(ngModel)]="stylist.hourlyRate" name="hourlyRate" type="number" required>
    </label>
    <label>
      Location:
      <input [(ngModel)]="stylist.location" name="location" required>
    </label>
    <button type="submit">Save</button>
    <button type="button" (click)="cancel()">Cancel</button>
  </form>
</div>
