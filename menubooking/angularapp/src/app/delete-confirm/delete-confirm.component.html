<!-- delete-confirm.component.html -->

<div class="container" *ngIf="menu">
  <h2>Delete Confirmation</h2>
  <div class="confirmation-message">
    <p>Are you sure you want to delete this menu?</p>
    <p>Name: {{ menu.chefName }}</p>
    <p>Email: {{ menu.menuName }}</p>
    <p>SubjectsOffered: {{ menu.description }}</p>
    <p>ContactNumber: {{ menu.price }}</p>
    <p>Availability: {{ menu.availability }}</p>
    <!-- You can display other relevant information about the menu here -->
  </div>
  <div class="form-buttons">
    <button type="button" class="confirm-button" (click)="confirmDelete(menuId)">Confirm Delete</button>
    <button type="button" class="cancel-button" (click)="cancelDelete()">Cancel</button>
  </div>
</div>
