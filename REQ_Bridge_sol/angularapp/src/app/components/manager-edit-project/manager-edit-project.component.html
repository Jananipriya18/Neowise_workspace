<div>
    <div class="form-container" [ngClass]="{ blur: successPopup }">
      <h2>Edit Project</h2>
      <hr>
      <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">
        <label for="ProjectTitle">Project Title<span class="required">*</span></label>
        <input
          type="text"
          name="ProjectTitle"
          [(ngModel)]="formData.ProjectTitle"
          placeholder="Project Title"
          required
          #ProjectTitle="ngModel"
          (change)="handleChange($event, 'ProjectTitle')"
        />
        <div class="error" *ngIf="ProjectTitle.invalid && ProjectTitle.touched">
          *Project Title is required
        </div>

        <label for="ProjectDescription">Project Description<span class="required">*</span></label>
        <input
          type="text"
          name="ProjectDescription"
          [(ngModel)]="formData.ProjectDescription"
          placeholder="Project Description"
          required
          #ProjectDescription="ngModel"
          (change)="handleChange($event, 'ProjectDescription')"
        />
        <div class="error" *ngIf="ProjectDescription.invalid && ProjectDescription.touched">
          *Project Description is required
        </div>

        <label for="StartDate">Start Date<span class="required">*</span></label>
        <input
          type="date"
          name="StartDate"
          [(ngModel)]="formData.StartDate"
          required
          #StartDate="ngModel"
          (change)="handleChange($event, 'StartDate')"
        />
        <div class="error" *ngIf="StartDate.invalid && StartDate.touched">
          *Start Date is required
        </div>

        <label for="EndDate">End Date<span class="required">*</span></label>
        <input
          type="date"
          name="EndDate"
          [(ngModel)]="formData.EndDate"
          required
          #EndDate="ngModel"
          (change)="handleChange($event, 'EndDate')"
        />
        <div class="error" *ngIf="EndDate.invalid && EndDate.touched">
          *End Date is required
        </div>

        <label for="FrontEndTechStack">Front End Tech Stack<span class="required">*</span></label>
        <input
          type="text"
          name="FrontEndTechStack"
          [(ngModel)]="formData.FrontEndTechStack"
          placeholder="Front End Tech Stack"
          required
          #FrontEndTechStack="ngModel"
          (change)="handleChange($event, 'FrontEndTechStack')"
        />
        <div class="error" *ngIf="FrontEndTechStack.invalid && FrontEndTechStack.touched">
          *Front End Tech Stack is required
        </div>

        <label for="BackendTechStack">Back End Tech Stack<span class="required">*</span></label>
        <input
          type="text"
          name="BackendTechStack"
          [(ngModel)]="formData.BackendTechStack"
          placeholder="Back End Tech Stack"
          required
          #BackendTechStack="ngModel"
          (change)="handleChange($event, 'BackendTechStack')"
        />
        <div class="error" *ngIf="BackendTechStack.invalid && BackendTechStack.touched">
          *Back End Tech Stack is required
        </div>

        <label for="Database">Database<span class="required">*</span></label>
        <input
          type="text"
          name="Database"
          [(ngModel)]="formData.Database"
          placeholder="Database"
          required
          #Database="ngModel"
          (change)="handleChange($event, 'Database')"
        />
        <div class="error" *ngIf="Database.invalid && Database.touched">
          *Database is required
        </div>

        <label for="Status">Status<span class="required">*</span></label>
        <select
          name="Status"
          [(ngModel)]="formData.Status"
          required
          #Status="ngModel"
          (change)="handleChange($event, 'Status')"
        >
          <option value="">Select Status</option>
          <option value="Not Started">Not Started</option>
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
          <option value="On Hold">On Hold</option>
        </select>
        <div class="error" *ngIf="Status.invalid && Status.touched">
          *Status is required
        </div>

        <div *ngIf="errorMessage" class="error">
          *{{ errorMessage }}
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>

    <div *ngIf="successPopup" class="success-popup">
      <p>Project updated successfully!</p>
      <button (click)="handleSuccessMessage()">Ok</button>
    </div>
  </div>
