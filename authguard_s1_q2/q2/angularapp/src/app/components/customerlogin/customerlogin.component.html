<h2>Login</h2>
<form (ngSubmit)="customerlogin()">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" [(ngModel)]="customerLogin.userName" name="username" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="customerLogin.password" name="password" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="customerLogin.email" name="email" required>
  </div>
  <div>
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" [(ngModel)]="customerLogin.phoneNumber" name="phoneNumber" required>
  </div>
  <div>
    <label for="twoFactorEnabledPassCode">Two-Factor Passcode:</label>
    <input type="text" id="twoFactorEnabledPassCode" [(ngModel)]="customerLogin.twoFactorEnabledPassCode" name="twoFactorEnabledPassCode" required>
  </div>
  <button type="submit">Login</button>
</form>
