<div>
  <div class="container" [ngClass]="{ blur: successPopup }">
    <div class="button-container">
      <button (click)="navigateBack()">Back</button>
    </div>
    <h2>College Application Form</h2>

    <form [formGroup]="applicationForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="degreeName">Degree Name<span class="required">*</span></label>
        <select id="degreeName" formControlName="degreeName">
          <option value="">Select Degree</option>
          <option value="MCA">MCA</option>
          <option value="MBA">MBA</option>
          <option value="B.Tech">B.Tech</option>
          <option value="M.Tech">M.Tech</option>
          <option value="B.Sc">B.Sc</option>
          <option value="M.Sc">M.Sc</option>
          <option value="B.Com">B.Com</option>
          <option value="M.Com">M.Com</option>
          <option value="BA">BA</option>
          <option value="MA">MA</option>
        </select>
        <div *ngIf="applicationForm.controls['degreeName']?.touched && applicationForm.controls['degreeName'].hasError('required')" class="error">
          *Degree Name is required
        </div>
      </div>

      <div>
        <label for="twelfthPercentage">Twelfth Percentage<span class="required">*</span></label>
        <input id="twelfthPercentage" type="number" formControlName="twelfthPercentage" />
        <div *ngIf="applicationForm.controls['twelfthPercentage']?.touched && applicationForm.controls['twelfthPercentage'].hasError('required')" class="error">
          *Twelfth Percentage is required
        </div>
      </div>

      <div>
        <label for="previousCollege">Previous College<span class="required">*</span></label>
        <input id="previousCollege" type="text" formControlName="previousCollege" />
        <div *ngIf="applicationForm.controls['previousCollege']?.touched && applicationForm.controls['previousCollege'].hasError('required')" class="error">
          *Previous College is required
        </div>
      </div>

      <div>
        <label for="previousCollegeCGPA">Previous College CGPA<span class="required">*</span></label>
        <input id="previousCollegeCGPA" type="number" step="0.01" formControlName="previousCollegeCGPA" />
        <div *ngIf="applicationForm.controls['previousCollegeCGPA']?.touched && applicationForm.controls['previousCollegeCGPA'].hasError('required')" class="error">
          *Previous College CGPA is required
        </div>
      </div>

      <div *ngIf="errorMessage" class="error">
        *{{ errorMessage }}
      </div>

      <div>
        <button type="submit" class="submit-button">Submit</button>
      </div>
    </form>
  </div>
  <div *ngIf="successPopup" class="success-popup">
    <p>Successfully Added!</p>
    <button (click)="handleSuccessMessage()">Ok</button>
  </div>
</div>
