<div id="parent">
  <div id="donationContainer" [ngClass]="{ blur: status === 'loading' }">
    <h1>All Donations</h1>
    <hr>
  
    <table class="donation-table">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Donor Name</th>
          <th>Orphanage Name</th>
          <th>Amount</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody *ngIf="status === 'error'">
        <tr>
          <td colspan="5">Error loading data</td>
        </tr>
      </tbody>
      <tbody *ngIf="donations.length > 0; else noRecords">
        <tr *ngFor="let donation of donations; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ donation.User.Username }}</td>
          <td>{{ donation.Orphanage.OrphanageName }}</td>
          <td>{{ donation.Amount }}</td>
          <td>{{ donation.DonationDate | date }}</td>
        </tr>
      </tbody>
      <ng-template #noRecords>
        <tr>
          <td colspan="5" class="no-records-cell">Oops! No records Found</td>
        </tr>
      </ng-template>
    </table>
  </div>
</div>
