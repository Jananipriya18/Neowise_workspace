<table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Count of Modules</th>
        <th>Description</th>
        <th>Duration</th>
        <th>Target Skill Level</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let skill of skills">
        <td>{{ skill.title }}</td>
        <td>{{ skill.modules_count }}</td>
        <td>{{ skill.description }}</td>
        <td>{{ skill.duration }}</td>
        <td>{{ skill.targetSkillLevel }}</td>
        
        <td>
          <button (click)="deleteSkill(skill.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
