<h2>Login</h2>
<form (ngSubmit)="login()">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" [(ngModel)]="username" name="username" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required>
  </div>
  <div>
    <label for="email">Password:</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required>
  </div>
  <div>
    <label for="phoneNumber">Password:</label>
    <input type="phoneNumber" id="phoneNumber" [(ngModel)]="phoneNumber" name="phoneNumber" required>
  </div>
  <div>
    <label for="twoFactorEnabledPassCode">Password:</label>
    <input type="twoFactorEnabledPassCode" id="twoFactorEnabledPassCode" [(ngModel)]="twoFactorEnabledPassCode" name="twoFactorEnabledPassCode" required>
  </div>
  <button type="submit">Login</button>
</form>
